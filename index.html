<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EuroTrip 2026 - 15 Days Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: -apple-system, "SF Pro Display", "Noto Sans TC", sans-serif; background-color: #F2F2F7; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); background-color: rgba(255, 255, 255, 0.85); }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .date-card.active { background-color: #007AFF; color: white; box-shadow: 0 4px 12px rgba(0,122,255,0.25); }
        .timeline-line::before { content: ''; position: absolute; left: 24px; top: 0; bottom: 0; width: 2px; background: #E5E5EA; }
        .wrap-text { word-break: break-all; white-space: pre-line; }
    </style>
</head>
<body class="text-gray-900 pb-10">

    <header class="sticky top-0 z-50 ios-blur border-b border-gray-200">
        <div id="date-selector" class="flex overflow-x-auto px-5 py-5 space-x-3 hide-scrollbar"></div>
    </header>

    <main class="px-4 mt-6">
        <div id="overview-card" class="mb-4 bg-white border border-gray-100 rounded-[2.2rem] p-6 shadow-sm relative">
            <div id="weather-box" class="absolute top-0 right-0 p-4 text-right">
                <div class="flex items-center justify-end gap-2 text-blue-500 font-bold">
                    <span id="temp-display">--°C</span>
                    <i id="weather-icon" data-lucide="cloud-sun" class="w-5 h-5"></i>
                </div>
            </div>
            <div class="mb-4">
                <span class="text-[10px] bg-blue-100 text-blue-600 px-3 py-1 rounded-full font-black tracking-wider uppercase">Today's Highlight</span>
                <h2 id="overview-title" class="text-xl font-black mt-2 text-gray-800">載入中...</h2>
            </div>
            <p id="overview-highlights" class="text-[13px] text-gray-600 font-medium leading-relaxed"></p>
        </div>

        <div id="booking-container" class="mb-6 bg-white border border-gray-100 rounded-[2.2rem] p-6 shadow-sm">
            <div class="flex items-center gap-2 mb-3">
                <div class="bg-orange-100 p-1.5 rounded-lg">
                    <i data-lucide="hotel" class="w-4 h-4 text-orange-600"></i>
                </div>
                <span class="text-[13px] font-bold text-gray-800">預約與住宿資訊</span>
            </div>
            <p id="overview-booking" class="text-[13px] text-gray-600 font-medium leading-relaxed mb-4"></p>
            <div id="booking-map-link"></div> </div>

        <div id="daily-timeline" class="relative timeline-line space-y-6"></div>
    </main>

    <script>
        const cityCoords = { "巴黎": {lat: 48.85, lon: 2.35}, "巴塞隆納": {lat: 41.38, lon: 2.17}, "馬德里": {lat: 40.41, lon: -3.70}, "維也納": {lat: 48.20, lon: 16.37} };

        // 核心顯示邏輯
        let currentDay = 2;

        async function fetchWeather(city) {
            const coords = cityCoords[city] || cityCoords["巴黎"];
            const tempEl = document.getElementById('temp-display');
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                tempEl.innerText = `${Math.round(data.current_weather.temperature)}°C`;
            } catch (e) { tempEl.innerText = "--°C"; }
        }

        function renderDates() {
            const selector = document.getElementById('date-selector');
            selector.innerHTML = '';
            Object.keys(itinerary).forEach(day => {
                const item = itinerary[day];
                const btn = document.createElement('button');
                btn.className = `date-card flex-shrink-0 w-[65px] h-[85px] rounded-2xl flex flex-col items-center justify-center border border-gray-100 ios-blur transition-all ${day == currentDay ? 'active' : 'bg-white text-gray-400'}`;
                btn.onclick = () => showDay(day);
                btn.innerHTML = `<span class="text-[10px] font-bold mb-1 opacity-70">${item.date}</span><span class="text-xl font-black">${day}</span><span class="text-[9px] font-medium">DAY</span>`;
                selector.appendChild(btn);
            });
        }

        function showDay(day) {
            currentDay = day;
            renderDates();
            const data = itinerary[day];
            if (!data) return;

            document.getElementById('overview-title').innerText = `${data.city} · Day ${day}`;
            document.getElementById('overview-highlights').innerText = data.highlights;
            
            // 飯店資訊卡片邏輯
            const bookingContainer = document.getElementById('booking-container');
            const bookingText = document.getElementById('overview-booking');
            const bookingMapBtn = document.getElementById('booking-map-link');
            
            if (data.booking) {
                bookingContainer.classList.remove('hidden');
                bookingText.innerText = data.booking;
                // 如果該天有飯店導航連結
                if (data.hotelMap) {
                    bookingMapBtn.innerHTML = `
                        <a href="${data.hotelMap}" target="_blank" class="inline-flex items-center gap-2 bg-orange-50 text-orange-600 text-[12px] font-bold px-4 py-2.5 rounded-xl border border-orange-100">
                            <i data-lucide="map-pin" class="w-4 h-4"></i> 前往飯店導航
                        </a>`;
                } else {
                    bookingMapBtn.innerHTML = '';
                }
            } else {
                bookingContainer.classList.add('hidden');
            }

            fetchWeather(data.city);

            const timeline = document.getElementById('daily-timeline');
            timeline.innerHTML = `<div class="ml-14 mb-4"><p class="text-[11px] font-bold text-blue-500 uppercase tracking-widest">${data.date} (${data.day})</p></div>`;
            
            data.events.forEach(ev => {
                const card = document.createElement('div');
                card.className = "relative pl-14 pr-2 mb-6";
                card.innerHTML = `
                    <div class="absolute left-[20px] top-[28px] w-[10px] h-[10px] rounded-full bg-blue-500 ring-4 ring-white z-10"></div>
                    <div class="bg-white rounded-[2.2rem] p-6 shadow-sm border border-gray-100">
                        <div class="flex flex-col gap-3">
                            <div class="flex items-center gap-3">
                                <span class="bg-blue-50 text-blue-600 text-[14px] font-black px-3 py-1.5 rounded-xl min-w-[75px] text-center">${ev.time}</span>
                                <h3 class="font-bold text-gray-800 text-[15px] leading-tight flex-1">${ev.desc}</h3>
                            </div>
                            ${ev.transport ? `<div class="flex items-start gap-2 bg-blue-50/50 px-3 py-2 rounded-xl border border-blue-100"><i data-lucide="car" class="w-3.5 h-3.5 text-blue-500 mt-0.5"></i><span class="text-[11px] text-blue-700 font-bold wrap-text">${ev.transport.replace('', '')}</span></div>` : ''}
                            ${ev.info ? `<p class="text-[12px] text-gray-500 px-1 wrap-text font-medium leading-relaxed">${ev.info}</p>` : ''}
                            <div class="flex gap-2 mt-1">
                                ${ev.map ? `<a href="${ev.map}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200"><i data-lucide="navigation" class="w-3.5 h-3.5 text-blue-500"></i>導航</a>` : ''}
                                ${ev.pdf ? `<a href="${ev.pdf}" target="_blank" class="flex items-center gap-1.5 bg-gray-50 text-gray-600 text-[11px] font-bold px-3 py-2 rounded-lg border border-gray-200"><i data-lucide="file-text" class="w-3.5 h-3.5 text-red-500"></i>PDF</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(card);
            });
            lucide.createIcons();
            window.scrollTo({top: 0, behavior: 'smooth'});
        }
        const itinerary = {
            1: { date: "02/17", day: "二", city: "巴黎", highlights: "23:00 台北 TPE 出發。", booking: "長榮航空 BR087", events: [
                { time: "23:00", desc: "台北TPE → 巴黎CDG", transport: "長榮航空BR087／T2／57K、57J", info: "約15小時", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            2: { date: "02/18", day: "三", city: "巴黎", highlights: "鐵塔散步＋塞納河遊船。調時差、寬鬆行程。", booking: "晚: Aldehyde (米其林一星)\n住宿：Citadines Apart'hotel Saint-Germain-des-Prés", hotelMap: "https://maps.app.goo.gl/hotel1", events: [
                { time: "07:45", desc: "抵達CDG T1航廈", info: "辦理EES、過海關、領行李", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "09:00", desc: "機場接送到飯店", transport: "計程車 (約45-70分鐘)", info: "辦門號，買Navigo Pass", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "10:30", desc: "抵達飯店/寄行李", transport: "步行", info: "備註：需付城市稅 €84.50", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "12:00", desc: "凱旋門拍照", transport: "BigBus【Notre-Dame(3) → Champs-Elysées(5)】", info: "凱旋門有免費廁所", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "17:00", desc: "[ Bateaux Parisiens ] 遊船", transport: "船上 (約60分鐘)", info: "日落時刻建議提前佔位", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "19:30", desc: "Aldehyde 用餐", info: "米其林一星", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            3: { date: "02/19", day: "四", city: "巴黎", highlights: "聖母院、奧賽美術館。", booking: "午:Le Vieux Bistrot / 晚:Les Antiquaires", hotelMap: "https://maps.app.goo.gl/hotel1", events: [
                { time: "07:30", desc: "前往 [ 巴黎聖母院 ]", transport: "步行 (途經 Pont Saint-Michel)", info: "Cite島有很多廁所", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },

                { time: "18:00", desc: "[ 奧賽美術館 ]", info: "晚場第一批進入。21:30 商店關閉。", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            4: { date: "02/20", day: "五", city: "巴黎", highlights: "羅浮宮、歌劇院、蒙帕納斯夜景。", booking: "晚: Le suffren (淨漢選)", hotelMap: "https://maps.app.goo.gl/hotel1", events: [
                { time: "09:00", desc: "[ 羅浮宮 ] 參觀", info: "二樓領取語音導覽機", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "15:20", desc: "[ 巴黎歌劇院 ]", transport: "M7 【Palais Royal → Opéra】", info: "參觀華麗階梯與劇場", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "20:00", desc: "Le suffren 用餐", transport: "M6 【Montparnasse → La Motte-Picquet】", info: "淨漢選：蝸牛、牛排、鴨腿", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            5: { date: "02/21", day: "六", city: "巴黎", highlights: "凡爾賽宮、蒙馬特。", booking: "午: 凡爾賽內 / 晚: Le Bouclard", hotelMap: "https://maps.app.goo.gl/hotel1", events: [
                { time: "08:30", desc: "[ 凡爾賽宮 ]", transport: "RER C【Saint-Michel → Versailles】", info: "直衝 [ 鏡廳 ]。PMP含主宮殿+特里亞農。", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "16:30", desc: "蒙馬特巡禮", transport: "M12 【Solférino → Abbesses】", info: "[ 愛牆 ]、[ 聖心堂 ]、[ 小丘廣場 ]", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            6: { date: "02/22", day: "日", city: "巴黎", highlights: "跳蚤市場、瘋馬秀。", booking: "19:40 瘋馬秀", hotelMap: "https://maps.app.goo.gl/hotel1", events: [
                { time: "08:00", desc: "跳蚤市場", transport: "公車 58【Pont Neuf → Porte Didot】", info: "[ Marché aux puces de la Porte de Vanves ]", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "19:40", desc: "瘋馬秀表演", info: "提早半小時抵達", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            7: { date: "02/23", day: "一", city: "巴塞隆納", highlights: "高鐵前往西班牙。夕陽纜車。", booking: "高鐵 TGV 07:42 / 晚:蘭州牛肉麵\n住宿：Aparthotel Atenea Calabria", hotelMap: "https://maps.app.goo.gl/hotel2", events: [
                { time: "07:42", desc: "TGV ➔ 巴塞隆納", transport: "TGV INOUI／N9713 / 車廂 11 / 座位 140、143", info: "里昂車站出發，行李照X光", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "17:00", desc: "蒙特惠奇纜車", transport: "公車 150 轉纜車", info: "[ Montjuïc Castle ] 夕陽", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            8: { date: "02/24", day: "二", city: "巴塞隆納", highlights: "歌德區與米拉之家。", booking: "17:00 米拉之家", hotelMap: "https://maps.app.goo.gl/hotel2", events: [
                { time: "13:30", desc: "Colom 用餐", info: "海鮮燉飯、Sangria", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "17:00", desc: "[ 米拉之家 ]", transport: "L3【Liceu → Diagonal】", info: "屋頂看巴塞夜景", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            9: { date: "02/25", day: "三", city: "巴塞隆納", highlights: "聖家堂、奎爾公園。", booking: "11:00 聖家堂 / 19:30 四隻貓", hotelMap: "https://maps.app.goo.gl/hotel2", events: [
                { time: "11:00", desc: "[ 聖家堂 ] 內部與登頂", info: "不可遲到。有中文導覽。", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "17:00", desc: "[ 奎爾公園 ]", transport: "Uber", info: "看大蜥蜴與主露臺", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            10: { date: "02/26", day: "四", city: "巴塞隆納", highlights: "達利劇場與魔幻噴泉。", booking: "08:14 費格拉斯火車", hotelMap: "https://maps.app.goo.gl/hotel2", events: [
                { time: "08:14", desc: "Avant ➔ Figueres", transport: "火車 / 車廂 02 / 座位 03A、04A", info: "達利劇場博物館", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "20:00", desc: "魔幻噴泉", info: "在 Arena 觀景台觀看", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            11: { date: "02/27", day: "五", city: "馬德里", highlights: "前進馬德里。普拉多博物館。", booking: "08:25 高鐵 / 晚: La Sanabresa\n住宿：Catalonia Atocha", hotelMap: "https://maps.app.goo.gl/hotel3", events: [
                { time: "08:25", desc: "AVE 03080 ➔ 馬德里", transport: "高鐵 / 車廂 001 / 座位 01B、01C", info: "抵達 Atocha 站", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "14:30", desc: "[ 普拉多博物館 ]", info: "必看：Las Meninas", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            12: { date: "02/28", day: "六", city: "馬德里", highlights: "馬德里皇宮與日落神廟。", booking: "10:00 馬德里皇宮", hotelMap: "https://maps.app.goo.gl/hotel3", events: [
                { time: "10:00", desc: "[ 馬德里皇宮 ]", transport: "L1+L5【Atocha → Ópera】", info: "衛兵交接 13:00", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" },
                { time: "18:00", desc: "德波神廟日落", info: "埃及神廟觀景點", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},

                { time: "19:55", desc: "MAD ➔ VIE (Iberia)", transport: "飛機 / 座位 15E、15F", info: "抵達維也納約 23:00", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }

            14: { date: "03/02", day: "一", city: "維也納", highlights: "快閃維也納與返台。", booking: "08:00 Café Central", hotelMap: "https://maps.app.goo.gl/hotel4", events: [

                { time: "12:05", desc: "VIE ➔ TPE (長榮)", transport: "長榮航空BR066／T3／55K、55J", info: "維也納機場 T3 辦理退稅", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }
            ]},
            15: { date: "03/03", day: "二", city: "台北", highlights: "抵達台灣。", events: [
                { time: "06:40", desc: "桃園機場 T2", info: "平安回家。", map: "https://maps.app.goo.gl/xxx", pdf: "https://link" }

        window.onload = init;
        function init() { renderDates(); showDay(currentDay); }
    </script>
</body>
</html>
