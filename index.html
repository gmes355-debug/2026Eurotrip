<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026馬上去歐洲</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <style>
        /* 提升飽和度與對比度：微調莫蘭迪配色系統 */
        :root {
            --morandi-bg: #EBEAE4;      
            --morandi-blue: #7D92A1;    
            --morandi-green: #97A398;   
            --morandi-text: #3D444C;    
            --morandi-card: #DEDDD7;    
            --morandi-dark: #5A6B78;    
            --card-border: rgba(151, 163, 152, 0.4); /* 外框線樣式和時間軸線一致 (morandi-green + opacity) */
        }

        body { 
            font-family: -apple-system, "SF Pro Display", "Noto Sans TC", sans-serif; 
            background-color: var(--morandi-bg); 
            color: var(--morandi-text);
        }
        
        /* 橫向工具列容器與捲動優化 */
        header.sticky {
            background-color: var(--morandi-bg);
            box-shadow: none; 
            border-bottom: none;
        }

        #date-selector {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
            cursor: grab;
            user-select: none;
        }

        #date-selector:active {
            cursor: grabbing;
        }

        /* 電腦版顯示細微滾動條方便視覺引導 */
        @media (min-width: 1024px) {
            #date-selector::-webkit-scrollbar {
                display: block;
                height: 5px;
            }
            #date-selector::-webkit-scrollbar-thumb {
                background: rgba(151, 163, 152, 0.3);
                border-radius: 10px;
            }
        }

        @media (max-width: 1023px) {
            .hide-scrollbar::-webkit-scrollbar { display: none; }
            #date-selector { -ms-overflow-style: none; scrollbar-width: none; }
        }

        /* 橫向工具列按鈕 */
        .date-card { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            background-color: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(0, 0, 0, 0.08);
            line-height: 1.6; /* 1. 提高行距 */
        }
        .date-card.active { 
            background-color: var(--morandi-blue); 
            color: white; 
            box-shadow: 0 8px 15px rgba(125, 146, 161, 0.4); 
            transform: translateY(-2px);
            border-color: transparent;
        }

        /* 2. 日期斜線排版樣式 */
        .slash-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            margin: 2px 0;
        }
        .slash-line {
            width: 1.5px;
            height: 14px;
            background-color: currentColor;
            opacity: 0.3;
            transform: rotate(20deg);
        }
        
        .timeline-line::before { 
            content: ''; position: absolute; left: 24px; top: 0; bottom: 0; width: 2px; 
            background: var(--morandi-green); opacity: 0.4; 
        }
        .wrap-text { word-break: break-all; white-space: pre-line; }

        /* Today's Highlight 卡片 */
        .master-card-styled {
            background-color: var(--morandi-card);
            border: 1px solid rgba(0, 0, 0, 0.08);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        /* 行程卡片：框線樣式同步時間軸，陰影同步 master-card */
        .event-card {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid var(--card-border);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        }

        .event-card-desc { font-size: 16.5px; } 
        .event-card-time { font-size: 14px; }
        
        /* 交通資訊字號大於 Info */
        .transport-text { font-size: 14px; }
        .info-text { font-size: 14px; }
    </style>
</head>
<body class="pb-10">

    <header class="sticky top-0 z-50">
        <div id="date-selector" class="flex overflow-x-auto px-5 py-5 space-x-3 hide-scrollbar"></div>
    </header>

    <main class="px-4 mt-2">
        <div id="master-card" class="mb-8 master-card-styled rounded-[2.5rem] p-7 relative overflow-hidden">
            <div class="absolute -right-6 -bottom-6 w-32 h-32 bg-white/30 rounded-full blur-3xl"></div>
            
            <div class="flex justify-between items-start relative z-10">
                <div>
                    <span class="text-[10px] bg-slate-700 text-white px-2.5 py-1 rounded-md font-black tracking-widest uppercase shadow-sm">Today's Highlight</span>
                    <h2 id="overview-title" class="text-2xl font-black mt-3 text-slate-800 tracking-tight">載入中...</h2>
                </div>
                <div id="weather-box" class="flex items-center gap-2 px-2 py-1 text-slate-700">
                    <span id="temp-display" class="text-base font-black">--°C</span>
                    <i id="weather-icon" data-lucide="cloud-sun" class="w-6 h-6 text-slate-600"></i>
                </div>
            </div>

            <p id="overview-highlights" class="text-[16px] text-slate-700 font-bold mt-4 leading-relaxed relative z-10"></p>

            <div id="booking-section" class="mt-6 pt-6 border-t border-slate-500/10 relative z-10">
                <div class="flex items-center gap-2 mb-3 text-slate-500">
                    <i data-lucide="map-pin" class="w-4 h-4"></i>
                    <span class="text-[12px] font-black uppercase tracking-wider italic">Booking & Stay</span>
                </div>
                <p id="overview-booking" class="text-[14px] text-slate-600 font-medium leading-relaxed mb-4 wrap-text"></p>
                <div id="booking-map-link"></div>
            </div>
        </div>

        <div id="daily-timeline" class="relative timeline-line space-y-6"></div>
    </main>

    <script>
        const cityCoords = { "巴黎": {lat: 48.85, lon: 2.35}, "巴塞隆納": {lat: 41.38, lon: 2.17}, "馬德里": {lat: 40.41, lon: -3.70}, "維也納": {lat: 48.20, lon: 16.37} };
        
        // 3. 星期轉換對照表
        const weekMap = { "一": "Mon", "二": "Tue", "三": "Wed", "四": "Thu", "五": "Fri", "六": "Sat", "日": "Sun" };

        let currentDay = 1;

        async function fetchWeather(city) {
            const coords = cityCoords[city] || cityCoords["巴黎"];
            const tempEl = document.getElementById('temp-display');
            try {
                const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${coords.lat}&longitude=${coords.lon}&current_weather=true`);
                const data = await res.json();
                tempEl.innerText = `${Math.round(data.current_weather.temperature)}°C`;
            } catch (e) { tempEl.innerText = "--°C"; }
        }

        function renderDates() {
            const selector = document.getElementById('date-selector');
            selector.innerHTML = '';

            Object.keys(itinerary).forEach(day => {
                const item = itinerary[day];
                const dateParts = item.date.split('/'); // 分離月與日
                const engDay = weekMap[item.day] || item.day; // 轉換星期

                const btn = document.createElement('button');
                btn.className = `date-card flex-shrink-0 w-24 h-24 rounded-[30px] flex flex-col items-center justify-center transition-all px-1 py-4 ${day == currentDay ? 'active' : 'text-slate-600'}`;
                btn.onclick = () => showDay(day);
                btn.innerHTML = `
                    <span class="text-[11px] font-black opacity-60 uppercase tracking-tighter">Day ${day}</span>
                    <div class="slash-container">
                        <span class="text-[18px] font-black">${dateParts[0]}</span>
                        <div class="slash-line"></div>
                        <span class="text-[18px] font-black">${dateParts[1]}</span>
                    </div>
                    <span class="text-[13px] font-bold opacity-90">${engDay}</span>
                `;
                selector.appendChild(btn);
            });
        }

        function showDay(day) {
            currentDay = day;
            renderDates();
            
            const data = itinerary[day];
            if (!data) return;

            // 修改處：優先使用 data.title，如果沒定義則顯示 data.highlights
            document.getElementById('overview-title').innerText = data.title || data.highlights;
            document.getElementById('overview-highlights').innerText = data.highlights;

            const bookingText = document.getElementById('overview-booking');
            const bookingMapBtn = document.getElementById('booking-map-link');
            const bookingSection = document.getElementById('booking-section');

            if (data.booking) {
                bookingSection.style.display = 'block';
                bookingText.innerText = data.booking;

                if (data.hotelMap) {
                    bookingMapBtn.innerHTML = `
                        <a href="${data.hotelMap}" target="_blank" class="inline-flex items-center gap-2 bg-white/70 text-slate-700 text-[12px] font-bold tracking-wide px-4 py-2 rounded-xl shadow-sm border-none transition-transform active:scale-95">
                            <i data-lucide="navigation" class="w-3.5 h-3.5"></i> 飯店地圖
                        </a>`;
                } else {
                    bookingMapBtn.innerHTML = '';
                }
            } else {
                bookingSection.style.display = 'none';
            }

            fetchWeather(data.city);

            const timeline = document.getElementById('daily-timeline');
            timeline.innerHTML = '';

            data.events.forEach(ev => {
                const card = document.createElement('div');
                card.className = "relative pl-14 pr-2 mb-6";
                card.innerHTML = `
                    <div class="absolute left-[20px] top-[28px] w-[10px] h-[10px] rounded-full bg-slate-500 ring-4 ring-white z-10 shadow-sm"></div>
                    <div class="event-card rounded-[2.2rem] p-6">
                        <div class="flex flex-col gap-3">
                            <div class="flex items-center gap-3">
                                <span class="bg-slate-200 text-slate-700 event-card-time font-black px-3 py-1.5 rounded-xl min-w-[75px] text-center">${ev.time}</span>
                                <h3 class="font-bold text-slate-800 event-card-desc leading-tight flex-1">${ev.desc}</h3>
                            </div>
                            ${ev.transport ? `
                                <div class="flex items-start gap-2 bg-slate-100/80 px-3 py-2.5 rounded-xl border border-slate-200">
                                    <i data-lucide="bus" class="w-4 h-4 text-slate-500 mt-0.5"></i>
                                    <span class="transport-text text-slate-600 font-bold wrap-text leading-tight">${ev.transport.replace('⏏︎', '')}</span>
                                </div>` : ''}
                            ${ev.info ? `<p class="info-text text-slate-500 px-1 wrap-text font-medium leading-relaxed">${ev.info}</p>` : ''}
                            <div class="flex gap-2 mt-1">
                                ${ev.map ? `<a href="${ev.map}" target="_blank" class="flex items-center gap-1.5 bg-white text-slate-600 text-[12px] font-bold px-3 py-2 rounded-lg border border-slate-200 shadow-sm"><i data-lucide="map" class="w-4 h-4 text-slate-400"></i>導航</a>` : ''}
                                ${ev.pdf ? `<a href="${ev.pdf}" target="_blank" class="flex items-center gap-1.5 bg-white text-slate-600 text-[12px] font-bold px-3 py-2 rounded-lg border border-slate-200 shadow-sm"><i data-lucide="file-text" class="w-4 h-4 text-slate-400"></i>附件</a>` : ''}
                            </div>
                        </div>
                    </div>
                `;
                timeline.appendChild(card);
            });

            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 電腦端滑鼠拖拽捲動邏輯
        const scrollContainer = document.getElementById('date-selector');
        let isDown = false;
        let startX;
        let scrollLeft;

        scrollContainer.addEventListener('mousedown', (e) => {
            isDown = true;
            startX = e.pageX - scrollContainer.offsetLeft;
            scrollLeft = scrollContainer.scrollLeft;
        });
        scrollContainer.addEventListener('mouseleave', () => { isDown = false; });
        scrollContainer.addEventListener('mouseup', () => { isDown = false; });
        scrollContainer.addEventListener('mousemove', (e) => {
            if (!isDown) return;
            e.preventDefault();
            const x = e.pageX - scrollContainer.offsetLeft;
            const walk = (x - startX) * 2; 
            scrollContainer.scrollLeft = scrollLeft - walk;
        });

        // 支援滾輪橫向捲動
        scrollContainer.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                e.preventDefault();
                scrollContainer.scrollLeft += e.deltaY;
            }
        });
        const itinerary = {
    1: {

    },
